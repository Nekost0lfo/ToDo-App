name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd server
        npm ci
    
    - name: Run linting
      run: |
        cd server
        npx eslint app.js || echo "ESLint не настроен, пропускаем"
    
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.nekost0lfo }}
        password: ${{ secrets.4455667788As }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./server
        push: true
        tags: ${{ secrets.nekost0lfo }}/todo-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  test-deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Minikube
      uses: medyagh/setup-minikube@master
    
    - name: Start Minikube
      run: |
        minikube start --driver=docker --memory=4096 --cpus=4
    
    - name: Load image into Minikube
      run: |
        minikube image load ${{ secrets.nekost0lfo }}/todo-app:latest
    
    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s/
        kubectl wait --for=condition=available --timeout=300s deployment/mongodb-deployment
        kubectl wait --for=condition=available --timeout=300s deployment/todo-app-deployment
    
    - name: Test the application
      run: |
        kubectl port-forward service/todo-app-service 8080:80 &
        sleep 10
        curl -f http://localhost:8080/todos